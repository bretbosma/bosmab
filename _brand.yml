color:
  palette:
    white: "#FFFFFF"
    grey: "#777777"
    light-grey: "#f7f7f7"
    dark-grey: "#222222"
    darkish-grey: "#494848"
    blue: "#0077b6"
    blue-grey: "#a2afbb"
  background: dark-grey
  foreground: white
  primary: blue
  secondary: grey
typography:
  fonts:
    - family: Figtree
      source: google
    - family: Montserrat
      source: google
      weight: 400
  base: 
    family: Montserrat
    size: 20px
  link:
    color: blue
  headings:
    family: Figtree
    color: blue
    line-height: 1.2
  monospace-inline:
    background-color: darkish-grey
    color: white
defaults:
  bootstrap:
    defaults:
      navbar-bg: $brand-dark-grey
      navbar-fg: $brand-blue
    rules: |
      .about-image {
        border: 8px solid $brand-white;
      }
      
      .card .card-attribution{
        color: $brand-blue-grey;
      }

      .card {
        border-color: lighten($brand-dark-grey, 10%);
      }
